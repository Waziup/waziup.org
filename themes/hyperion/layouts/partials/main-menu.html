<ul class="collapse">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
            <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
              <a href="#">
                {{ .Pre }}
                <span>{{ .Name }}</span>
              </a><i class="fa fa-angle-down"></i>
              <ul class="drop-down one-column">
                {{ range .Children }}
                  <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                    <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
              </ul>
          {{else}}
            <li>
              <a href="{{.URL}}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
              </a>
          {{end}}
        {{end}}
